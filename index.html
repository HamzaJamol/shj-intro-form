<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Form</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- LINKS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylees.css">

</head>
<body>
  <main class="main">
    <div class="intro-page">
      <!-- HERO -->
    <section class="hero">
      <div class="container">
        <a class="other-page-button" href="#">frontend and backend</a>
        <div class="hero-info">
          <h2 class="hero-heading">Learn to program by <br> watching <br> professionals</h2>
          <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
        </div>
      </div>
      <div class="footer-direct">
        <a class="footer-direct-link" href="#">Try it free 7 days, then $20/mo</a>
      </div>
    </section>

    <!-- REGISTRATION-FORM -->
    <section class="contact-page-general">
      <div class="contact-container container">
        <div class="contact-page">
          <div class="contact-page-heading">Sign up for the course and get free 7 days</div>
          <div class="contact-page-content">
            <form class="contact-page-form" action="https://echo.htmlacademy.ru"method="post">
              <div class="form-group">
                <input class="form-field" type="text" name="name" placeholder="Anna |" aria-label="name" required>
              </div>
              <div class="form-group">
                <input class="form-field" type="text" name="name" placeholder="Last Name" aria-label="Last Name" required>
              </div>
              <div class="form-group">
                <input class="form-field" type="text" name="name" placeholder="Email Address" aria-label="Email Address" required>
              </div>
              <div class="form-group">
                <input class="form-field" type="text" name="name" placeholder="Password" aria-label="Password" required>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
