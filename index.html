<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Form</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- LINKS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylees.css">

</head>
<body>
  <main class="main">
    <div class="intro-page">
      <!-- HERO -->
      <section class="hero">
        <div class="container">
          <div class="hero-main">

            <a class="other-page-button" href="#">frontend and backend</a>
            <div class="hero-info">
              <h2 class="hero-heading">Learn to program by <br> watching <br> professionals</h2>
              <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
            </div>
          </div>
        </div>
        <div class="footer-direct">
          <a class="footer-direct-link" href="#">Try it free 7 days, then $20/mo</a>
        </div>
      </section>


      <!-- SIGNUP-FORM -->
      <form class="signup-form" action="https://ech.htmlacademy.ru" method="post">
        <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
        <div class="signup-form-fields">
          <input class="signup-form-field" type="text" name="name" placeholder="Firs name" aria-label="Name" required>
          <input class="signup-form-field" type="text" name="last_name" placeholder="Last name" aria-label="Last name" required >
          <input class="signup-form-field" type="email" name="email" placeholder="Email" aria-label="Email" required >
          <input class="signup-form-field" type="password" name="password" placeholder="Password" aria-label="Password" required >
        </div>
        <button class="signup-form-submit" type="submit">Claim your free trial</button>
        <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></div>
      </form>


    </div>
  </main>
</body>
</html>
